<template name="profile">
    <div class="container">
        <div style="width: 500px;">
            <div style="float: left; width: 300px; padding: 20px">
                <form class="f_profile">
                    <input class="form-control full_name" type="text" placeholder="Full Name"/>
                    <input class="form-control phone_number" type="text" placeholder="Phone Nubmer"/>
                    <input class="form-control address" type="text" placeholder="Address"/>
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit"/>
                </form>
            </div>
            <div style="float: left; width: 100px;">Middle Stuff</div>
            <div style="float: left; width: 200px;">Right Stuff</div>
            <br style="clear: left;"/>
        </div>
    </div>
</template>
